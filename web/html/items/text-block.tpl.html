<div class="row">
	<% _.forEach(ngxModel.items, function(item) { %>
	<div class="col-sm-offset-2 col-sm-8">
		<div class="col-sm-4"><h5><%- item.label %></h5></div>
		<div class="col-sm-8">
			<h5><%- item.title %></h5>

			<% if (item.position) { %>
				<strong>as <%- item.position %></strong>
				<br/>
				<br/>
			<% } %>

			<%= item.content %>
			<ul>
			<% _.forEach(item.listings, function (listing) { %>
				<li><%- listing %></li>
			<% }); %>
			</ul>
		</div>
	</div>
	<% }); %>
</div>
