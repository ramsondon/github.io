<section id="{{\ $model.id }}" class="{{\ $model.class }}">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>{{\ $model.title }}</h2>
				<hr class="star-{{\ $model.class }}">
			</div>
		</div>
		<div data-xng-view="{{ $model.template }}" data-xng-model="{% if ($model.model) { %}{{\ $model.model }}{% } else { %}{{\ _.xng.assign($model) }}{% } %}" data-xng-listen="{{\ $model.id }}"></div>
	</div>
</section>
