<section id="{{\ xngModel.id }}" class="{{\ xngModel.class }}">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>{{\ xngModel.title }}</h2>
				<hr class="star-{{\ xngModel.class }}">
			</div>
		</div>
		<div data-xng-view="{{ xngModel.template }}" data-xng-model="{% if (xngModel.model) { %}{{\ xngModel.model }}{% } else { %}{{\ _.xng.assign(xngModel) }}{% } %}" data-xng-listen="{{\ xngModel.id }}"></div>
	</div>
</section>
