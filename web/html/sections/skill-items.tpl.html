{% _.forEach(_.shuffle($model.items), function(item, idx) {  %}
	<div class="col-xs-4 col-sm-2 col-md-2 col-lg-2 skill-item">
		<a href="{{\ item.url }}" target="_blank">
			<img src="{{\ item.img.src }}" class="img-responsive" alt="{{\ item.img.title }}" title="{{\ item.img.title }}">
		</a>
	</div>
	{% if ((idx+1) % 3  === 0) { %}
	<div class="clearfix visible-xs{% if ((idx+1) % 6 === 0) { %} visible-sm visible-md visible-lg{% } %}"></div>
	{% } %}
{% }); %}
